<app-modal [title]="title">

  <div body class="modal-body">
    <p>{{photoTitle}}</p>
    <img class="photo-size" src="{{photo.url}}_m.jpg">
    <div *ngIf="photoInfo">
      <p>Description: {{photoInfo.description._content}}</p>
      <p>Views: {{photoInfo.views}}</p>
    </div>
  </div>

</app-modal>
