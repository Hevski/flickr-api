<input placeholder="Search photos..." type="search" (keydown.enter)="search($event)">
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 p-3" *ngFor="let photo of photos">
        <div class="card">
            <a href="{{photo.url}}_b.jpg">
                <img src="{{photo.url}}_m.jpg" title="{{photo.title}}">
            </a>
        </div>
    </div>
</div>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
</div>
